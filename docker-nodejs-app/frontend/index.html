<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Docker Node MySQL Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", Arial; padding: 24px; }
    h1 { color: #0b69ff; }
    #users { margin-top: 12px; }
    .user { padding: 6px 8px; border-bottom: 1px solid #eee; }
    .hint { color: #666; font-size: 0.9rem; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Docker Node + MySQL â€” Demo</h1>
  <p class="hint">This static page is served by Nginx. It fetches users from the API at <code>/api/users</code>.</p>

  <button id="reloadBtn">Load users</button>
  <div id="status"></div>
  <div id="users"></div>

  <script>
    const status = document.getElementById('status');
    const usersDiv = document.getElementById('users');
    const btn = document.getElementById('reloadBtn');

    async function loadUsers() {
      status.textContent = 'Loading...';
      usersDiv.innerHTML = '';
      try {
        const res = await fetch('/api/users', {cache: 'no-store'});
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) {
          usersDiv.innerHTML = '<div class="hint">No users found.</div>';
        } else {
          usersDiv.innerHTML = data.map(u => `<div class="user">${u.id}: ${u.name}</div>`).join('');
        }
        status.textContent = '';
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
        usersDiv.innerHTML = '<div class="hint">Cannot reach API. Is the backend running?</div>';
      }
    }

    btn.addEventListener('click', loadUsers);
    // load on open
    loadUsers();
  </script>
</body>
</html>

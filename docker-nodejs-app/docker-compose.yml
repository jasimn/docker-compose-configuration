version: "3.9"

services:
  node_app:
    build: ./backend
    container_name: app
    environment:
      DB_HOST: mysql_db
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: testdb
    networks:
      - app_network

  mysql_db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  nginx:
    image: nginx:stable-alpine
    container_name: web
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html:ro           # <- serve static frontend
    depends_on:
      - node_app
    networks:
      - app_network

networks:
  app_network:

volumes:
  mysql_data:

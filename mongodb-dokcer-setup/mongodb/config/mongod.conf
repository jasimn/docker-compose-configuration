# MongoDB Configuration File

# Where and how to store data.
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

# Where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# How the process runs
processManagement:
  fork: false

# Security Configuration
security:
  authorization: enabled

# Operation Profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Replication (Optional - for replica sets)
# replication:
#   replSetName: rs0

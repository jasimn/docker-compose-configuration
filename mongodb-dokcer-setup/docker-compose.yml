version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    hostname: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    ports:
      - "${MONGO_HOST_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb/init-scripts:/docker-entrypoint-initdb.d:ro
      - ./mongodb/config/mongod.conf:/etc/mongod.conf:ro
      - ./mongodb/backups:/backups
    command: ["--config", "/etc/mongod.conf"]
    networks:
      - mongo-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test -u $${MONGO_ROOT_USERNAME} -p $${MONGO_ROOT_PASSWORD} --authenticationDatabase admin --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo-express:
    image: mongo-express:1.0
    container_name: mongo-express
    hostname: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_PASSWORD}
      ME_CONFIG_SITE_BASEURL: /admin
      ME_CONFIG_SITE_COOKIESECRET: ${ME_COOKIE_SECRET}
      ME_CONFIG_SITE_SESSIONSECRET: ${ME_SESSION_SECRET}
      ME_CONFIG_OPTIONS_READONLY: ${ME_READONLY}
      ME_CONFIG_REQUEST_SIZE: ${ME_REQUEST_SIZE}
      ME_CONFIG_MONGODB_ENABLE_ADMIN: ${ME_ENABLE_ADMIN}
    ports:
      - "${ME_HOST_PORT}:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./mongo-express/config/config.js:/app/config.js:ro
    networks:
      - mongo-network
    restart: unless-stopped
    profiles:
      - admin-ui

volumes:
  mongodb_data:
    name: mongodb_data
    driver: local
  mongodb_config:
    name: mongodb_config
    driver: local

networks:
  mongo-network:
    name: mongo-network
    driver: bridge
